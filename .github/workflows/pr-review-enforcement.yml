name: Pull Request Review Enforcement
on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted, dismissed]

permissions:
  models: read
  actions: write
  statuses: write
  checks: write
  contents: read
  pull-requests: read

jobs:
  copilot-tasks:
    runs-on: ubuntu-latest
    environment:
      name: "main"
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Print
        run: echo "Running Copilot tasks for PR review enforcement ${{ vars.E_TEST }}"
      - name: Install Copilot CLI
        run: |
          gh extension install github/gh-copilot
          gh copilot --version
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          GH_TOKEN: ${{ github.token }}
          GH_COPILOT_USAGE_COLLECTION: "off"
          GH_PROMPT_DISABLED: true
      - name: Run Copilot tasks
        run: |
          echo "${{secrets.PERSONAL_TOKEN}}" | gh auth login --with-token
          gh copilot suggest "Review this pull request and provide feedback on the code quality, potential issues, and improvements."
