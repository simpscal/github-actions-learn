name: Pull Request Review Enforcement
on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted, dismissed]

permissions:
  statuses: write
  checks: write
  contents: read
  pull-requests: read

jobs:
  copilot-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2
      - name: Install Copilot CLI
        run: |
          gh extension install github/copilot-cli
          gh copilot --version
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
      - name: Run Copilot tasks
        run: |
          gh copilot ask "Review this pull request and provide feedback on the code quality, potential issues, and improvements."
