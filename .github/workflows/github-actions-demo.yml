name: Github Actions Demo
on:
  push:
    branches:
      - main
jobs:
  setup-node:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name == 'main' && 'main' || 'development' }}
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Print Spec
        run: sudo lshw

  make-file:
    runs-on: ubuntu-latest
    needs: setup-node
    steps:
      - name: Create file
        run: |
          mkdir -p docs
          cat <<EOF > docs/generated-file.md
          # Generated File
          This file was generated by a GitHub Action.
          EOF
      - name: Read Content
        run: |
          echo "Content of generated-file.md:"
          cat docs/generated-file.md
